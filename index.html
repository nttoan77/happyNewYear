<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Thiệp Chúc Mừng Năm Mới 2026</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="scene" id="envelopeScene" ontouchstart="">
      <!-- Phong bì -->
      <div class="envelope">
        <div class="flap">
          <div class="content-flap">Hãy mở tôi đi !!!</div>
        </div>
      </div>

      <!-- Tờ giấy thư bên trong -->
      <div class="letter">
        <h1>Chúc Mừng Năm Mới 2026!</h1>
        <p>
          Chúc friend một năm mới tràn đầy niềm vui,<br />
          sức khỏe dồi dào, thành công rực rỡ,<br />
          hạnh phúc ngập tràn và may mắn luôn mỉm cười!!!
        </p>
        <p style="margin-top: 30px; font-size: 1.1rem">
          Với tất cả tình thương và gia đình nhé <br />
          <p class="item">(* ￣ ▽ ￣)_b</p>
        </p>
      </div>
    </div>

    <!-- Hiệu ứng pháo hoa -->
    <div id="fireworks"></div>

    <!-- Âm thanh -->
    <audio id="openSound" preload="auto">
      <source
        src="https://www.soundjay.com/buttons/sounds/button-09.mp3"
        type="audio/mpeg"
      />
    </audio>

    <audio id="music" preload="auto" loop>
      <source
        src="./mp3/nhac_tet.mp3"
        type="audio/mpeg"
      />
    </audio>
    <!-- <audio id="music" type="audio/mp3" src="./mp3/nhac_tet.mp3">

    </audio> -->

    <script src="index.js"></script>
  </body>
</html>
